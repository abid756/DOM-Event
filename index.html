<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esercizio DOM & Eventi</title>
  <script>
    // JS interno
    function cambiaTesto() {
      document.getElementById("paragrafo").innerHTML = "Hai cliccato il bottone!";
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="paginaCaricata()"> <!-- evento inline -->

  <h1 id="titolo">Benvenuto nella mia pagina</h1>
  <p id="paragrafo">Questo Ã¨ un paragrafo.</p>
  <input type="text" id="campoTesto" placeholder="Scrivi qualcosa">
  <button onclick="cambiaTesto()">Cambia testo</button> <!-- evento inline -->

  <img id="immagine" src="immagine.jpg" alt="Foto" onmouseover="ingrandisci()" onmouseout="riduci()">

  <div id="box" onclick="coloraBox()">Cliccami per cambiare colore</div>

  <ul id="lista">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
  </ul>

  <button id="btnEsterno">Mostra messaggio (JS esterno)</button>

  <script src="script.js"></script> <!-- file JS esterno -->
</body>
</html>
